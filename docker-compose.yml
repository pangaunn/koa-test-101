version: '2'
services: 
  mongo: 
    container_name: mongo
    image: mongo:4.1
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  app: 
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on: 
      - mongo
    ports:
      - "3000:3000"